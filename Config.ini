[colors]
background = #1a1b26
background-alt = #414868
foreground = #a9b1d6
primary = #7aa2f7
secondary = #bb9af7
alert = #f7768e
disabled = #565f89

[bar/main]
# Estilo Blue-Sky: barra un poco más pequeña y centrada
width = 98%
height = 24pt
offset-x = 1%
offset-y = 1%
radius = 12
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 4pt
border-color = #00000000

padding-left = 2
padding-right = 2
module-margin = 1

# Fuentes (Usando tus Hack Nerd Font instaladas en /usr/local)
font-0 = "Hack Nerd Font:size=11;3"
font-1 = "Hack Nerd Font:size=11:weight=bold;3"
font-2 = "Hack Nerd Font:size=14;4"

# Distribución inspirada en Blue-Sky
modules-left = bspwm xwindow
modules-center = date
modules-right = wlan pulseaudio battery

cursor-click = pointer
enable-ipc = true
wm-restack = bspwm

[module/bspwm]
type = internal/bspwm
# Iconos estilo Blue-Sky (puedes cambiarlos por números si prefieres)
label-focused = 
label-focused-foreground = ${colors.primary}
label-focused-padding = 1

label-occupied = 
label-occupied-padding = 1

label-urgent = 
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = "|  %title:0:30:...%"
label-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
label-volume = %percentage%%

label-muted = "󰝟 "
label-muted-foreground = ${colors.disabled}

[module/wlan]
type = internal/network
# Ojo: Asegúrate que es wlan0 (mira 'ip link' si no funciona)
interface = wlan0
interval = 3.0
format-connected = <label-connected>
format-connected-prefix = "󰖩 "
format-connected-prefix-foreground = ${colors.secondary}
# Blue-Sky muestra la IP cuando haces clic, aquí la dejamos fija o con el nombre
label-connected = %essid% %{F#565f89}%local_ip%%{F-}

format-disconnected = <label-disconnected>
label-disconnected = "󰖪 "
label-disconnected-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
full-at = 98
battery = BAT0
adapter = ADP1
# Estilo de carga de Blue-Sky
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%

ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁼
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰁹
ramp-capacity-foreground = ${colors.primary}

animation-charging-0 = 󰂆
animation-charging-1 = 󰂈
animation-charging-2 = 󰂉
animation-charging-3 = 󰂊
animation-charging-4 = 󰂅
animation-charging-foreground = ${colors.secondary}
animation-charging-framerate = 750

[module/date]
type = internal/date
interval = 1
# Formato elegante: Hora y luego fecha al hacer clic
date = %H:%M
date-alt = %A, %d de %B
label = %date%
label-font = 2
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true
